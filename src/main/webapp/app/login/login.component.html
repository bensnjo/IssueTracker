<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div>
        <img src="./content/images/logo.png" class="rounded mx-auto d-block" alt="">

      </div>
      <h1 data-cy="loginTitle">Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Login</label>
          <div class="col-xs-2">
            <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
              formControlName="username" #username data-cy="username" />
          </div>

        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <div class="col-xs-2">
            <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
              formControlName="password" data-cy="password" />
          </div>

        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
              formControlName="rememberMe" />
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Log in</button>
      </form>
      <div class="mt-3 alert alert-warning col-lg-4 col-md-6 col-sm-8">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Forget your
          password?</a>
      </div>
    </div>
  </div>
</div>
