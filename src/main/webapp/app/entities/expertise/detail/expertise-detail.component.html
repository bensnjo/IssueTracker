<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="expertise">
      <h2 data-cy="expertiseDetailsHeading"><span>Expertise</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ expertise.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ expertise.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/expertise', expertise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;
      </button>
    </div>
  </div>
</div>
