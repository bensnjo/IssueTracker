<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="priority">
      <h2 data-cy="priorityDetailsHeading"><span>Priority</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">

        <dt><span>Name</span></dt>
        <dd>
          <span>{{ priority.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ priority.description }}</span>
        </dd>
        <dt><span>SLA</span></dt>
        <dd>
          <span>{{ priority.sla }}</span>
        </dd>
      </dl>

      <button
              type="submit" (click)="previousState()"
              class="btn btn-info"
              data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
        type="button" [routerLink]="['/priority', priority.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
